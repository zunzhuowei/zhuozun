    <div class="row">
        <div class="col-md-4">


            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                <h2>注册</h2>
                <div class="form-group" id="alreadySave" style="display: none">
                    <div class="alert alert-success" role="alert">您的信息已经保存.</div>
                </div>
                <div class="form-group">
                    <label for="username" class="sr-only">账号</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="账号" autocomplete="off">
                </div>
                <!--<div class="form-group">
                    <label for="email" class="sr-only">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱"
                           autocomplete="off">
                </div>-->
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="re-password" class="sr-only">确认密码</label>
                    <input type="password" class="form-control" name="re-password" id="re-password" placeholder="确认密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <p>已注册? <a href="login.html">点击登录</a></p>
                </div>
                <div class="form-group">
                    <input type="button" id="register" value="点击注册" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

<script>
    $(function () {
        $("#register").on("click", function () {
            var b = $("#re-password").val() === $("#password").val() && $("#password").val() !== '';
            if (!b) {
                alert("密码不正确！");
                return;
            }

            var parameters = {};
            var form = $('form').serializeArray();
            $.each(form, function () {
                parameters[this.name] = this.value;
            });
            parameters = JSON.stringify(parameters);

            //注册
            sys_request.sign_up(parameters);
        });
    });
</script>
